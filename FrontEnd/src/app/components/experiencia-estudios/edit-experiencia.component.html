<div class="container-fluid" *ngIf="expLab">

    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

            <div class="form-grup">
                <label for="nombreE">Nombre de la Empresa:</label>
                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
            </div>

            <div class="form-grup">
                <label for="descripcionE">Descripcion del trabajo:</label>
                <textarea class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE"
                    required></textarea>
            </div>

            <button class="btn btn-info">Modificar Experiencia</button>

            <a href="">
                <button type="button" class="btn btn-info">Volver</button>
            </a>
            
            </form>

        </div>
    </div>

</div>
