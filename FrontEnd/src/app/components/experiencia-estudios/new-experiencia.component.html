<div class="container-fluid">

    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

            <div class="form-grup">
                <label for="nombreE">Nombre de la Empresa</label>
                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
            </div>

            <div class="form-grup">
                <label for="descripcionE">Descripcion del trabajo desempeñado</label>
                <textarea class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE"
                    required></textarea>
            </div>

            <button class="btn btn-info">Añadir Experiencia</button>

            <a href="">
                <button type="button" class="btn btn-info">Volver</button>
            </a>
            
            </form>

        </div>
    </div>

</div>
